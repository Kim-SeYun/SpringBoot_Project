<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

  <form role="form" method="post" action="/members/login">
    <div class="form-group">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <div class="forgot-links" style="position: absolute; right: 41.5%; font-size: 15px;">
      <a th:href="@{/members/findId}">아이디 찾기</a>
      <span>|</span>
      <a th:href="@{/members/findPwd}">비밀번호 찾기</a>
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    <br><br>
    <div>
      <a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=3e2e58a65764a217d2e7491f72af3dbf&redirect_uri=http://localhost:3000/members/kakao&response_type=code">
        <img th:src="@{/images/kakao_login.png}" style="height:60px"/>
      </a>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
