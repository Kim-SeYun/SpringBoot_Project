<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Market</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                        마이페이지
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenu1">
                        <a class="dropdown-item" href="/members/myPage">개인정보수정</a>
                        <a class="dropdown-item" href="/orders">주문내역</a>
                    </div>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                        관리자페이지
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenu2">
                        <a class="dropdown-item" href="/admin/items">상품관리</a>
                        <a class="dropdown-item" href="/admin/item/new">상품등록</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/cart" style="color: white;">장바구니</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inquiry/list" style="color: white;">Q&A</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notice/list" style="color: white;">공지사항</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/members/login" style="color: white;">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/members/logout" style="color: white;">로그아웃</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="상품검색" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav>
</div>

</html>
